<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main>
        <div class="application-header">
            <div class="header-box" id="header-box-1">
                <img src="logo.png" alt="" class="page-logo">
                <p class="page-title">
                    <span class="yellow">Sky</span><span class="orange">Cast</span>
                </p>
            </div>
            <div class="header-box" id="header-box-2">
                <input type="text" name="" id="search-field-1" class="input-field" placeholder="Enter a city to search">
                <input type="button" value="Search" id="search-button-1" class="search-button" onclick="searchResult()">
            </div>
        </div>
        <div class="application-main"><br>
            <p class="current-location">Example</p><br>
            <div class="current-tempreature-image"></div><br>
            <p class="current-tempreature">Example</p><br>
            <div class="current-tempreature-details">
                <div class="humidity">
                    <img src="images/humidity.png" alt="" class="humidity-logo">
                    <div>
                        <p class="humidity-text">Humidity</p>
                        <p class="humidity-value">Value</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="images/wind.png" alt="" class="humidity-logo">
                    <div>
                        <p class="wind-text">Wind Speed</p>
                        <p class="wind-value">Value</p>
                    </div>
                </div>
                <div class="pressure">
                    <img src="images/pressure.png" alt="" class="humidity-logo">
                    <div>
                        <p class="pressure-text">Pressure</p>
                        <p class="pressure-value">Value</p>
                    </div>
                </div>
            </div><br>
        </div>
        <div class="application-footer">
            <p class="copyright">&copy;Copyright SkyCast</p>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
